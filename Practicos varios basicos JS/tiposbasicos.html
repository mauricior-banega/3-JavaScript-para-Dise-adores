<!--Comenzamos el 5to Practico Javascript: tiposbasicos.html

Creamos tipos de objetos que mostraremos en consola como lo son: String (texto), numeros y tipo de dato lógico.


-->


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>JS para diseñadores. Tipos de datos</title>

	<!--BootStrap 3-->
	<link rel="Stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					
				</div>
			</div>	
		</div>	

		<script>
			console.log('Esto es una cadena de texto String'); //Para mostrar textos van entre comillas dobles o simples de apertura y cierre. No ' y " sino igual. Otra aclaracion, si tenemos que meter una comilla simple o doble dentro de un texto comillado, dara una incosistencia, por eso tenemos que agregarle una barra, quedando asi \* o \' (la barra invertida se hace ATL+92).

			console.log(-2000.45); //Tipo de dato numerico y/o decimales, la coma no se usa y si el punto para decimales.

			console.log(true); //Tipo de lógico, verdadero o falso.


		</script>
</body>
</html>
