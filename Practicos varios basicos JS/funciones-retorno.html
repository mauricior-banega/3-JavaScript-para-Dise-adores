<!--Comenzamos el 19vo Practico Javascript: funciones-retorno.html

-Aplicaremos otro ejemplo de aplicacion de funciones basico practico.

-Descripcion: Podemos aplicar una funcion para simplificar estructuras repetitivas, pudiendo tambien aplicar las funciones las veces que queramos llamandola cada vez que precisemos que realizen determinada operacion.



Explicacion sobre funciones.retorno:
-Creamos un div de id="resultado" (espacio en el HTML vacio, por ahora)
-Creamos una variable capaResultado que sera usado posteriormente para alojar "algo" en la ubicacion del div id "resultado".
-Creamos la funcion aRGB que realiza la conversion de un hexadecimal #FFCC00, que es ejecutada mediante el nombre "hexadecimal". Esta funcion muestra por consola cada valor en R/G/B, pero ademas queremos que retorne un mensaje con los valores obtenidos en RGB y del hexadecimal #FFCC00, de esta manera:

return 'El codigo hexadecimal <span style="background-color:'+hexadecimal+'">'+hexadecimal+'</span> en RGB es ('+R+', '+G+','+B+');

-Aca es el momento en donde en el div de id=resultado alojaremos este valor de retorno, guardando ese algo dentro de capaResultado mediante innerHTML. Capta ese retorno dandole referencia mediante = aRGB (funcion) y el caso donde se aplica esa funcion que es para el hexa ('#FFCC00'). Quedando

capaResultado.innerHTML = aRGB('#FFCC00');

-Despues a este ejemplo de retorno mediante el mensaje explicado arriba, aplica otra clase de retorno. Como lo muestra en el codigo final mostrado.

ACLARACION: Un retorno puede devolver una cadena de texto con los valores obtenidos en este caso R/G/B como esta en el primer ej, o mediante un array que en cada pocision tenga el valor del hexadecimal, el 1ero para R, el 2do para G y el 3ro para B (como tambien lo ejemplifica) o un objeto que tuviera en la primera posicion para el 1ero para R, el 2do para G y el 3ro para B tambien.


-->
